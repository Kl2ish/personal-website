<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Krishnan Nair - Coming Soon</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            line-height: 1.6;
            color: #333;
            background: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            text-align: center;
            max-width: 500px;
        }
        
        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 16px;
            color: #1a1a1a;
        }
        
        .subtitle {
            font-size: 1.2rem;
            color: #666;
            margin-bottom: 24px;
        }
        
        .message {
            font-size: 1.1rem;
            color: #444;
            margin-bottom: 32px;
        }
        
        .links {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }
        
        .links a {
            color: #0066cc;
            text-decoration: none;
            font-weight: 500;
        }
        
        .links a:hover {
            text-decoration: underline;
        }
        
        .preview-access {
            margin-top: 32px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 8px;
            font-size: 0.9rem;
            color: #666;
        }
        
        @media (max-width: 600px) {
            h1 {
                font-size: 2rem;
            }
            
            .links {
                flex-direction: column;
                gap: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Krishnan Nair</h1>
        <div class="subtitle">Tech Product Management Leader</div>
        <div class="message">
            Website launching soon. Building something thoughtful about product leadership and the future of digital assets.
        </div>
        <div class="links">
            <a href="#">Email</a>
            <a href="#">LinkedIn</a>
            <a href="#">Twitter</a>
        </div>
    </div>
</body>
</html>
